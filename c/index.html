<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="no-refresh" content="no" />
        <title>提现规则</title>
        <link type="text/css" rel="stylesheet" href="./index.css" inline />
    </head>

    <body>
        <div class="container">
            <p><span>1.</span><span>现金达到10元才可提现，每次提现10元，每天提现1次。</span></p>
            <p>
                    <span>2.</span><span>为保障提现到您本人的微信账号，提现前需要您先关注「榕树贷款」微信公众号，点击其中的「绑定榕树帐号」，完成绑定手机号操作。绑定成功后，之后在App点击提现，会直接提现到微信零钱。</span>
            </p>
            <p><span>3.</span><span>提现后预计1-3个工作日到账。由提现接口故障导致的提现失败，将退回至账户。</span></p>
            <p><span>4.</span><span>若连续60天未在榕树贷款App签到，现金余额将清零。</span></p>
            <div class="slogan">没有超大额·只有超适合</div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
